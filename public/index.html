<!DOCTYPE html>
<html lang="zxx">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Frontend Boilerplate</title>

    <link rel="stylesheet" href="/assets/styles/app.css">

  </head>
  <body>

    <main>
      <div class="container">
        <div class="is-overflow-hidden">
          <div class="[ columns has-separator has-gap-normal is-multiline ]">
            <div class="column is-one-third">
              <svg>
                <use xlink:href="#done"></use>
              </svg>
            </div>
            <div class="column is-one-third">
              <svg>
                <use xlink:href="#subfolder.done_all"></use>
              </svg>
            </div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"><div style="padding-bottom: 75%; background: #EFEFEF"></div></div>
            <div class="column is-one-third"></div>
            <div class="column is-one-third"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/scripts/app.js"></script>

  </body>
</html>
