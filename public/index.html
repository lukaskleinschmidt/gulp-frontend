<!DOCTYPE html>
<html lang="zxx">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Frontend Boilerplate</title>

    <link rel="stylesheet" href="/assets/styles/app.css">

  </head>
  <body>

    <main>

      <div class="container">
        <div style="background: orange; height: 20px;"></div>
      </div>

      <br>

      <div class="container">
        <div style="background: orange; height: 20px;"></div>

        <div class="container is-medium is-collapsed is-right">
          <div style="background: blue; height: 20px;"></div>
        </div>
        <div class="container is-medium is-collapsed is-left">
          <div style="background: deeppink; height: 20px;"></div>
        </div>
      </div>


      <div style="background: deeppink; height: 20px; width: 10rem;"></div>

      <div class="container">
        <div class="is-overflow-hidden">
          <div class="[ columns is-multiline ]">
            <div class="column is-one-third">
              <svg>
                <use xlink:href="#icon-done"></use>
              </svg>
            </div>
            <div class="column is-one-third">
              <svg>
                <use xlink:href="#icon-subfolder.done_all"></use>
              </svg>
            </div>
            <div class="column is-one-third" style="max-height: 200px;">
              <div class="media is-contain" style="--media-source: url(https://picsum.photos/800/500)">
                <img src="https://picsum.photos/800/500" alt="#">
              </div>
            </div>
            <div class="column is-one-third" style="max-height: 300px;">
              <div class="media is-contain" style="--media-position: top left">
                <img src="https://picsum.photos/500/800" alt="#">
              </div>
            </div>
            <div class="column is-one-third" style="max-height: 400px;">
              <div class="media is-cover" style="--media-position: top">
                <picture>
                  <source srcset="https://picsum.photos/500/800" media="(min-width: 600px)">
                  <img src="https://picsum.photos/800/500" alt="#">
                </picture>
              </div>
            </div>
            <div class="column is-one-third"></div>
            <div class="column is-one-third"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/scripts/app.js"></script>

  </body>
</html>
